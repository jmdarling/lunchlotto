<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('/socket');
  socket.on('hello', function (data) {
    console.log(`hello event fired -- '${JSON.stringify(data)}'`);
    socket.emit('update_destinations', 'The Dick Pick Gang');
  });
  socket.on('update_destinations', function (data) {
    console.log(`update_destinations event fired -- '${JSON.stringify(data)}'`);
  });
</script>
